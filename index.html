<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Comment box</title>
  </head>
  <body>
    <section id="contact" class="s2">

      <div id="comments"></div>
      <div class="main-container">
        <h3 style="text-align: center">Add a comment</h3>

        <form id="contact-form">
          <label>Name</label>
          <input class="input-field" type="text" name="name" placeholder="John" />

  
          <label>Email</label>
          <input
            class="input-field"
            type="text"
            name="email"
            placeholder="John@yahoo.com"
          />

          <label>Comment</label>
          <textarea class="input-field" id ="input-field" name="comment" placeholder="write here....."
          ></textarea>
          </textarea>
          <div id="result"></div>
          

          <input id="submit-btn" type="submit" value="submit" onclick="addComment()"
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
